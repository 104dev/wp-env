version: "3"

services:
  php:
    platform: linux/x86_64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./src/web/wp:/var/www/html/web/wp  # WordPressのコアファイル用
      - ./src/vendor:/var/www/html/vendor  # Composerの依存関係用
      - ./src/web/app/uploads:/var/www/html/web/app/uploads  # アップロード用ディレクトリ
  mysql:
    platform: linux/x86_64
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: my_app
      MYSQL_USER: my_app
      MYSQL_PASSWORD: secret
      TZ: "Asia/Tokyo"
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - 3306:3306

volumes:
  db-data:
